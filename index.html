<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Form Data</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./j.png">
</head>

<body>
  <form class="container" action="mailto:sudharshanraj45@gmail.com" method="GET">
    <h1>
      Contact Form
    </h1>
    <div class="each">
      <h3>First Name:</h3>
      <input type="text" placeholder="Enter your First Name">
    </div>
    <div class="each">
      <h3>Last Name:</h3>
      <input type="text" placeholder="Enter your Last Name">
    </div>
    <div class="each">
      <h3>Description:</h3>
      <input type="text" placeholder="Enter Description" name="subject">
    </div>
    <div class="each">
      <h3>Phone Number:</h3>
      <input type="number" name="subject" placeholder="Enter Your Phone Number">
    </div>
    <div class="each">
      <h3>E-mail:</h3>
      <input type="email" name="cc" placeholder="Enter email">
    </div>
    <div class="each">
      <h3>FeedBack:</h3>
      <input type="text" name="body" placeholder="Enter Your FeedBack">
    </div>
    <div class="each">
      <button>
        Submit
      </button>
    </div>
  </form>
</body>

</html>
